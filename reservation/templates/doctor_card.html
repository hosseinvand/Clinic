{% load static %}
<div class="col-md-4">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="profile-sidebar">
            <div class="profile-userpic">
                <img src="{% static "image/profile_user.png" %}" class="img-responsive" alt="">
            </div>
            <div class="profile-usertitle">
                <div class="profile-usertitle-education">
                    {{ doctor.get_education_display }}
                </div>
                <div class="profile-usertitle-job">
                    {{ doctor.get_speciality_display }}
                </div>
                <div class="profile-usertitle-name">
                    {{ doctor.full_name }}
                </div>
                <div class="profile-usertitle-education">
                    {{ doctor.city }}
                </div>
            </div>
            <div class="profile-userbuttons">
                <button type="button" class="btn btn-success btn-raised btn-md">رزرو نوبت</button>
                <a href="{% url 'doctorProfile' doctor.pk %}" class="btn btn-info btn-raised btn-md" role="button"> پروفایل</a>

            </div>
        </div>
    </div>
</div>
</div>
