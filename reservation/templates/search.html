{% load material_form %}
{% load widget_tweaks %}
<div class="col-md-12">
    <div class="panel">
        <div class="panel-body">
            <div class="col-md-6 col-md-offset-3 center-align">
                <h1 class="text-center text-primary text-darken-4">کلینیک</h1>
                <form method="get" action="{% url 'searchResult' %}">{% csrf_token %}
                    <fieldset>
                        <div class="input-group col-xs-10 col-xs-offset-1">
                            {{ form.name | attr:"placeholder:جست و جو در بین پزشکان..." | add_class:"form-control" }}
                            <span class="input-group-addon">
                                <button class="btn btn-floating btn-primary btn-lg btn-raised " type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </fieldset>
                </form>
                <a class="text-info" href="{% url 'searchResult' %}"><i class="glyphicon glyphicon-plus"></i>لیست تمام
                    پزشکان</a>
                <div class="blank-divider"></div>
            </div>
        </div>
    </div>
</div>
